<div class="rating-game page-base">
    <div class="rating-header">
        <div class="bcd">
            <a routerLink="/home">
                <img class="material-icons md-36 md-light" src="assets/icons/arrow_back-white.svg" alt="" />
            </a>
        </div>
        <div class="nm">
            <h1 class="center title-primary">
                Add Game
            </h1>
            <hr class="my-4">

        </div>
    </div>
    <div class="rating-body">
        <form class="container">
            <div class="form-group row">
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Options</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Games</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div> 
            </div>
            <div class="form-group row">
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Options</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Consoles</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <input
                        class="form-control"
                        name=""
                        type="text"
                        placeholder="Rating"
                    />
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-large">
                Add
            </button>
        </form>
    </div>
</div>
