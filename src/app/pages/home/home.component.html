<app-navbar></app-navbar>
<div class="home-user">
	<div class="home-header">
		<div class="banner">
			<img class="cover-img img" src="assets/images/banner-test.jpg" alt="">
		</div>
		<div class="base-profile center">
			<div class="profile">
				<div class="photo-profile">
					<img 
						class="cover-img img circular-img"
						src="assets/images/profile-test.jpg" 
						alt=""
					>
				</div>
			</div>
		</div>

		<ul class="information-profile">
			<li class="name-profile">Username: {{ profile.username }}</li>
			<li class="email-profile">Email: {{ profile.email }}</li>
			<li class="age-profile">Age: {{ profile.birthdate }}</li>
		</ul>
	</div> <!-- end home-header-->

	<div class="home-lists">
		<div class="recent-list">
			<table class="table table-sm table-dark">
				<thead>
					<tr>
						<th scope="col">Recent list</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Last list</td>
						<td>icons</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="lists">
			<table class="table table-sm table-dark">
				<thead>
					<tr>
						<th scope="col">All list</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Test list</td>
						<td>icons</td>
					</tr>
					<tr>
						<td>Test list</td>
						<td>icons</td>
					</tr>
				</tbody>
			</table>			
		</div>
	</div> <!-- end home-lists-->

	<div class="home-charts">
		<app-chart></app-chart>	
	</div><!-- end home-charts-->
</div>
