<div class="home-user">
	<div class="home-header">
		<div class="banner">
			<img class="cover-img img" src="assets/images/banner-test.jpg" alt="">
		</div>
		<div class="base-profile center">
			<div class="profile">
				<div class="photo-profile">
					<img 
						class="cover-img img circular-img"
						src="assets/images/profile-test.jpg" 
						alt=""
					>
				</div>
			</div>
		</div>

		<ul class="information-profile">
			<li class="name-profile">{{ profile.username }}</li>
			<li class="email-profile">{{ profile.email }}</li>
			<li class="age-profile">{{ profile.birthdate | age}} year old</li>
		</ul>
    <button type="button" class="btn btn-primary btn-large">
      Edit Profile
    </button>
    <hr class="my-4">
	</div> <!-- end home-header-->

	<div class="home-lists">
	  <div class="list">
      <div class="cover-content">
       
      </div>
      <div class="cover-shadow">
        <a class="link-list" href="#"></a>
        <div class="name-list">
          <h4>Name List </h4>
        </div>
      </div>
    </div>
  </div> <!-- end home-lists-->

</div>
